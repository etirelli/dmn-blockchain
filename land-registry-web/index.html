    <div class="tab-content">

        <!-- tab 1 -->
        <div id="initiateSale">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="propertyContract" class="col-sm-2 control-label">Property Contract:</label>
              <div class="col-sm-10">
                <input id="propertyContract" class="form-control" type="text">
              </div>
            </div>
            <div class="form-group">
              <label for="buyer" class="col-sm-2 control-label">Buyer's Account:</label>
              <div class="col-sm-10">
                <input id="buyer" type="text" value="0xb3324abc6a5b67126b2b84754a5dd6ab7641f823">
              </div>
            </div>
            <div class="form-group">
              <label for="salePrice" class="col-sm-2 control-label">Sale Price:</label>
              <div class="col-sm-10">
                <input id="salePrice" type="text">
              </div>
            </div>
            <div class="form-group">
              <label for="xchangeRate" class="col-sm-2 control-label">Ether Exchange Rate:</label>
              <div class="col-sm-10">
                <input id="xchangeRate" type="text">
              </div>
            </div>
            <button type="button" id="initiateSaleButton">Initiate Sale</button>
          </form>
        </div>
        <div id="submitBuyerInformation">
          <label for="buyerName" class="col-lg-2 control-label">Buyer's Name:</label>
          <input id="buyerName" type="text" value="John Smith">

          <label for="buyerAge" class="col-lg-2 control-label">Buyer's Age:</label>
          <input id="buyerAge" type="text" value="35">

          <input id="citizen" type="checkbox">
          <label for="citizen" class="col-lg-2 control-label">Canadian Citizen?</label>

          <input id="firstTime" type="checkbox">
          <label for="firstTime" class="col-lg-2 control-label">First Time Buyer?</label>

          <label for="downpayment" class="col-lg-2 control-label">Down Payment:</label>
          <input id="downpayment" type="text">

          <input id="optInsurance" type="checkbox">
          <label for="optInsurance" class="col-lg-2 control-label">Opt in for Insurance?</label>

          <button id="submitBuyerInfoButton">Submit Buyer Information</button>
        </div>

      </div>
      <div id="tab2" class="tabs tab-pane fade">
        <h3>Menu 1</h3>
        <p>Some content in menu 1.</p>
